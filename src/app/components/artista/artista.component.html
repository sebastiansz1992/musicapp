<style>
    .img-thumbnail {
        max-width: 30%;
    }
</style>

<div class="row animated fadeIn">
    <div class="col-12 text-center">
        <img [src]="artista.images | noimage" alt="Imagen artista" class="img-circle">
    </div>
</div>

<div class="row m-5">
    <div class="col-md-1"></div>
    <div class="col-10">
        <table class="table text-center" style="color: #ffffff; background-color: #000000;">
            <tr>
                <th>Foto</th>
                <th>Album</th>
                <th>Canci√≥n</th>
                <th>Vista Previa</th>
            </tr>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td class="text-center">
                        <img [src]="track.album.images | noimage" alt="" class="img-thumbnail">
                    </td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td>
                        <iframe [src]="track.uri | domseguro" width="100%" height="53%" title="cancion" frameborder="0"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>
